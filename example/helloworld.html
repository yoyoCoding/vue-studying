<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<title>Hello World</title>
	</head>
	<body>
		<h1>hello world</h1>
		<div id="app">
			{{message}}
			<h3>v-if判断是否加载</h3>
			<div v-if="isLogin">你好：yyy</div>
			<div v-else>请登录后操作！</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'hello vue!~~',
					isLogin: false
				}
			});
		</script>
	</body>
</html>
