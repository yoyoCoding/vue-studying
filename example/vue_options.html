<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<title>vue选项</title>
	</head>
	<body>
		<h1>vue选项</h1>

		<div id="app">
			<p>propsData使用</p>
			<header></header>
			<br>

			<div>
				<p>计算选项 computed</p>
				<p>改造输出后的价格是：{{newPrice}}</p>
				<p>按时间逆序重新排序后的新闻列表</p>
				<ul>
					<li v-for="news in reverseNews">{{news.title}}-{{news.date}}</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">

			var header = Vue.extend({
				template: `<p>{{message}}-{{a}}</p>`,
				data: function(){
					return {
						message: '我是扩展实例'
					};
				},
				props: ['a']
			});
			new header({propsData: {a: 'propsData值'}}).$mount('header');

			var app = new Vue({
				el: '#app',
				data: {
					price: 100,
					newslist: [
						{title:'香港或就“装甲车被扣”事件追责 起诉涉事运输公司',date:'2017/3/24'},
					  	{title:'日本第二大准航母服役 外媒：针对中国潜艇',date:'2017/3/25'},
					    {title:'起底“最短命副市长”：不到40天落马，全家被查',date:'2017/3/26'},
					    {title:'中国北方将有明显雨雪降温天气 南方阴雨持续',date:'2017/3/27'},
					]
				},
				computed: {
					newPrice: function(){
						return '￥'+this.price+'元';
					},
					reverseNews: function(){
						return this.newslist.reverse();
					}
				}
			});
		</script>
	</body>
</html>
