<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<title>v-pre & v-cloak & v-once实例</title>
	</head>
	<body>
		<h3>v-pre & v-cloak & v-once指令</h3>

		<div id="app">
			<div v-pre>(1) {{message}}</div>
			<div v-cloak>(2) 渲染dom完成后才显示</div>
			<div v-once>(3-1) 只在第一次DOM加载时渲染：{{message}}</div>
			<div>
				<input type="text" v-model="message">
			</div>
			<div>(3-2) 实时渲染：{{message}}</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'hello vue!'
				}
			});
		</script>
	</body>
</html>
