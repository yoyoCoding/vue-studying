<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<title>v-text & v-html实例</title>
	</head>
	<body>
		<h3>v-text & v-html指令</h3>

		<div id="app">
			<span v-text="message"></span>
			<span v-html="message2"></span>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'hello vue!',
					message2: '<div>hello vue</div>'
				}
			});
		</script>
	</body>
</html>
