<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<title>v-if & v-else & v-show</title>
	</head>
	<body>
		<h3>v-if判断是否加载</h3>
		<div id="app">
			<div v-if="isLogin">你好：yyy</div>
			<div v-else>请登录后操作！</div>
			<div v-show="isLogin">is show</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					isLogin: false
				}
			});
		</script>
	</body>
</html>
